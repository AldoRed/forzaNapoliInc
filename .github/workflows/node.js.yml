name: CI Workflow

on:
  push:
    branches: 
      - develop
      - CI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install backend dependencies
      run: npm install
      working-directory: ./backend
    
    - name: Install frontend dependencies
      run: npm install
      working-directory: ./frontend

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Ls root
      run: ls -lha
        
    - name: Ls frontend
      run: ls -lha ./fronted

    - name: Ls node modules
      run: ls -lha ./frontend/node_modules

    - name: Run frontend tests
      run: npm test
      working-directory: ./frontend
