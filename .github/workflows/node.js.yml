name: CI Workflow

on:
  push:
    branches: 
      - develop
      - CI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: cd ./backend
      run: npm install
      run: cd ../frontend
      run: npm install
      run: cd ..

    - name: Run tests
      run: cd ./backend
      run: npm test
      run: cd ../frontend
      run: npm test
      run: cd ..
